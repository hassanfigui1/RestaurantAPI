<section class="ms-5"> 
    <div class="row mt-5">
        <ng-container *ngFor="let menu of list_of_menus ">
            <div class="col-4">
                <h5 class="card-title">{{menu.title}}</h5>
                <p>{{menu.price}}</p>
                <button class="btn btn-info" [routerLink]="['/update-menu',menu.id]">Modify</button>
                <button (click)="deleteMenu(menu.id)" class="btn btn-danger">Remove</button>
            </div>
        </ng-container>
    </div>

</section>
